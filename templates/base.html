<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Plantlog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8fafc;
    }

    .navbar-brand img {
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover img {
      transform: scale(1.1);
    }

    .nav-link, .btn {
      transition: all 0.3s ease;
    }

    .nav-link:hover, .btn:hover {
      transform: translateY(-2px);
    }

    .active {
      background-color: #20c997 !important;
      color: white !important;
      box-shadow: 0 4px 12px rgba(32, 201, 151, 0.2);
    }

    .dropdown-item:hover {
      background-color: #20c997;
      color: white;
    }
    .timeline { list-style: none; padding-left: 0; position: relative; }
    .timeline::before { content: ''; position: absolute; top: 0.75rem; bottom: 1.75rem; left: 0.75rem; width: 0.15rem; background-color: #dee2e6; }
    .timeline-item { display: flex; align-items: flex-start; gap: 0.75rem; position: relative; padding-block: 0.5rem; margin-left: 0.85rem; }
    .timeline-item:first-child { padding-top: 0; }
    .timeline-item:last-child { padding-bottom: 0; }
    .timeline-icon { width: 1.75rem; height: 1.75rem; flex: 0 0 auto; border: 0.125rem solid #dee2e6; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; position: relative; z-index: 1; margin-left: -1rem; }
    .badge { font-size: 0.75rem; vertical-align: middle; }

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="40">
        <span class="fw-bold ms-2">Plantlog</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0 gap-2">
          <li class="nav-item">
            <a class="nav-link btn btn-outline-secondary {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
              <i class="fa-solid fa-seedling"></i> {{ t['My plants'] }}
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-outline-success {% if request.endpoint == 'add_plant' %}active{% endif %}" href="{{ url_for('add_plant') }}">
              <i class="fa-solid fa-plus"></i> {{ t['Add plant'] }}
            </a>
          </li>
        </ul>

        <ul class="navbar-nav gap-2">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle btn btn-outline-secondary" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-language"></i> {{ t['Language'] }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="{{ request.path }}?lang=en">{{ t['English'] }}</a></li>
              <li><a class="dropdown-item" href="{{ request.path }}?lang=fr">{{ t['French'] }}</a></li>
            </ul>
          </li>

          {% if g.user %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle btn btn-outline-primary" href="#" role="button" data-bs-toggle="dropdown">
                <i class="fa-solid fa-user"></i> {{ g.user['username'] }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">
                  <i class="fa-solid fa-sign-out-alt"></i> {{ t['Log out'] }}
                </a></li>
              </ul>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container py-4" style="margin-top:80px;">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
