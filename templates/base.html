<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Plantlog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    .timeline { list-style: none; padding-left: 0; position: relative; }
    .timeline::before { content: ''; position: absolute; top: 0.75rem; bottom: 1.75rem; left: 0.75rem; width: 0.15rem; background-color: #dee2e6; }
    .timeline-item { display: flex; align-items: flex-start; gap: 0.75rem; position: relative; padding-block: 0.5rem; margin-left: 0.85rem; }
    .timeline-item:first-child { padding-top: 0; }
    .timeline-item:last-child { padding-bottom: 0; }
    .timeline-icon { width: 1.75rem; height: 1.75rem; flex: 0 0 auto; border: 0.125rem solid #dee2e6; border-radius: 50%; display: flex; align-items: center; justify-content: center; background: #fff; position: relative; z-index: 1; margin-left: -1rem; }
    .badge { font-size: 0.75rem; vertical-align: middle; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" height="30" class="me-2">
      </a>
      <div class="d-flex align-items-center ms-auto gap-2">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary {% if request.endpoint == 'index' %}active{% endif %}">
          <i class="fas fa-list me-1"></i> {{ t['My plants'] }}
        </a>
        <a href="{{ url_for('add_plant') }}" class="btn btn-success {% if request.endpoint == 'add_plant' %}active{% endif %}">
          <i class="fas fa-plus me-1"></i> {{ t['Add plant'] }}
        </a>
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
            {{ t['Language'] }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="{{ request.path }}?lang=en">{{ t['English'] }}</a></li>
            <li><a class="dropdown-item" href="{{ request.path }}?lang=fr">{{ t['French'] }}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container mt-2 mb-2">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navbar = document.querySelector(".navbar.fixed-top");
    const main = document.querySelector("main");

    if (navbar && main) {
      const navHeight = navbar.offsetHeight;
      main.style.paddingTop = `${navHeight}px`; // add some extra space
    }
  });
</script>
</html>
